<!-- Map scrolling disable -->
<script>
       $(document).ready(function () {

            // Create map and canvas pointers
            var $maps = $("#map_canvas1, #map_canvas2");
            var $canvas = $("#canvas1, #canvas2");
            var isScroll = false;

            function scrollOn() {
                $maps.removeClass('scrolloff');
                isScroll = true;
            }

            function scrollOff() {
                $maps.addClass('scrolloff');
                isScroll = false;
            }

            scrollOff();

            $canvas.on('click', function () {
                scrollOn();
            });

            $maps.mouseleave(function (){ scrollOff(); });

        });

</script>

<!-- Hide/show no of guests -->
<script>
       $(document).ready(function () {

            var $no_guests = $("select#no_guests");
            var $attending = $("select#attending");

            $attending.change(function() {
              if ($attending.val() == 0) {
                  $no_guests.parent().addClass('hide');
              }
              else {
                  $no_guests.parent().removeClass('hide');
              }
            });

        });

</script>

<!-- Magnific Popup -->
<script>
      $(document).ready(function() {
        $('.popup-gallery').magnificPopup({
          delegate: 'a',
          type: 'image',
          tLoading: 'Loading image #%curr%...',
          mainClass: 'mfp-img-mobile',
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0,1] // Will preload 0 - before current, and 1 after the current image
          },
          image: {
            tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            titleSrc: function(item) {
//              return item.el.attr('alt') + '<small>by Margaret Balcerzak</small>';
              return "" + '<small>by Margaret Balcerzak</small>';
            }

</script>
